<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Site</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header">
        <img src="./Images/logo.png" class="logo" />
        <p class="logo-text">Gym<span>tasy</span> Club</p>
      </div>
    </header>
    <div class="space"></div>
    <nav>
      <a>Home</a>
      <a>About Us</a>
      <a>Classes</a>
      <a>Gallery</a>
    </nav>

    <section class="form-section">
      <h2>Register with Us!</h2>
      <form action="htpp://htppbin.org/anything" method="POST" id="form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Name" required />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last name" required />
        <label for="email">Enter your email:</label><br />
        <input type="email" id="email" name="email" placeholder="Email" />
        <label for="pwd">Create password:</label><br />
        <input type="password" id="pwd" name="pwd" placeholder="***********" />

        <input type="checkbox" id="terms" name="terms" value="agree" checked />
        <label for="terms">
          I agree to the terms and conditions of Privacy Policy</label>
        <input type="checkbox" id="age" name="age" value="agree" checked />
        <label for="age"> I am 18 or older</label><br>
        <button type="submit">Register</button>
      </form>
    </section>


    <section class="accordion-section">

      <h1>FAQ</h1>

      <div class="question" id="question1"><b>What do I need to wear?</b></div>
      <div class="answer">
        <p>Lorem, ipsum dolor sit amet consectetur </p>
      </div>

      <!-- <div class="question" id="section2"><b>How long does it last?</b></div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>  -->

    </section>

    <script src="./script.js"></script>
  </body>
</html>
